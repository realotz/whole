syntax = "proto3";

package users.v1;

option go_package = "github.com/realotz/whole/api/users/v1;v1";

//短信验证码
message CaptchaReq{
  //接收对象 email
  string to=1;
  //本地验证码
  string captcha=2;
  //极验预留
  string challenge=3;
  //极验预留
  string tk=4;
}

message NullReq{}
message NullReply{}